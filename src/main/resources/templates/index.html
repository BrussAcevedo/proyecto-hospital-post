<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="titulo">
        <h1>Listado de pacientes</h1>
    </div>
    <div class="contenedor container">

        <div class="formulario">
            <div th:if="${atras}" class="atras__contenedor">
                <a href="/"><Button>Atras</Button></a>
            </div>
            <form action="/busqueda" method="post" class="formulario d-flex">
                <div class="input__contenedor">
                    <label for="busqueda" class="formulario__label">Buscar Paciente</label>
                    <input type="busqueda" id="busqueda" placeholder="nombre, apellido, id, etc" name="busquedaTxt"
                        class="busqueda__input">
                </div>
                <div class="button__contenedor">
                    <button type="submit">Buscar</button>
                </div>

            </form>
      
        </div>
        <div class="lista">
            <table class="table">
                <thead>
                    <tr class="text-center">
                        <th scope="col">ID</th>
                        <th scope="col">Rut</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tiempo Hospitalizado</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider text-center">
                    <tr th:each="paciente : ${listadoPacientes}">
                        <th scope="row" th:text="${paciente.idPaciente}"></th>
                        <td th:text="${paciente.rut}"></td>
                        <td th:text="${paciente.nombre}"></td>
                        <td th:text="${paciente.cantDiasHospitalizado}"></td>
                    </tr>
                </tbody>
            </table>
            <div th:if="${noEncontrado == false}" class="no__Encontrado">
                <p class="text-center">No se encuentran coincidencias</p>
            </div>
        </div>


    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
